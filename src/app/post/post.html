<h3 class="p-5 font-bold">Angular CRUD with Fake API</h3>

<div class="w-full flex p-10 justify-center">
    <form class="border-black border-solid border-1 w-200 p-10" (ngSubmit)="submitPost()">
        <input class="h-10 p-5 border-solid border-1 border-black rounded-lg w-full" type="text" name="title" placeholder="Title" [(ngModel)]="postData.title" required>
        <br><br>
        <textarea class="h-15 p-5 border-solid border-1 border-black rounded-lg w-full" name="body" placeholder="Body" [(ngModel)]="postData.body" required></textarea>
        <br><br>
        <button
          [ngClass]="editMode ? 'w-50' : 'w-40'"
          class="text-white bg-green-500 rounded-lg h-10 border border-black"
          (click)="submitPost()"
          type="submit">
          {{ editMode ? 'Update' : 'Add' }} Post
        </button>
    </form>
</div>

<hr>

<table class="p-10 w-full">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Title</th>
      <th scope="col">Body</th>
      <th scope="col">Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let post of posts">
      <td scope="row">{{ post.id }}</td>
      <td>{{ post.title }}</td>
      <td>{{ post.body }}</td>
      <td class="flex flex-row justify-around gap-4">
        <button class="bg-green-500 text-white rounded-lg h-10 w-18" (click)="editPost(post)">EDIT</button>
        <button class="bg-red-500 text-white rounded-lg h-10 w-18" (click)="deletePost(post.id)">DELETE</button>
      </td>
    </tr>
    
  </tbody>
</table>
