<h3 class="post-head">Angular CRUD with Fake API</h3>

<div class="formContainer">
    <form class="postForm" (ngSubmit)="submitPost()">
        <input class="post-input" type="text" name="title" placeholder="Title" [(ngModel)]="postData.title" required>
        <br><br>
        <textarea class="post-input" name="body" placeholder="Body" [(ngModel)]="postData.body" required></textarea>
        <br><br>
        <button [ngStyle]="{ 'width': editMode ? '110px' : '80px' }" class="post-btn" (click)="submitPost()" type="submit">
            {{ editMode ? 'Update' : 'Add' }} Post
        </button>
    </form>
</div>

<hr>

<table class="table">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Title</th>
      <th scope="col">Body</th>
      <th scope="col">Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let post of posts">
      <td scope="row">{{ post.id }}</td>
      <td>{{ post.title }}</td>
      <td>{{ post.body }}</td>
      <td class="btn-container">
        <button class="edit-btn" (click)="editPost(post)">EDIT</button>
        <button class="delete-btn" (click)="deletePost(post.id)">DELETE</button>
      </td>
    </tr>
    
  </tbody>
</table>
